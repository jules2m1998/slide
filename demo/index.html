<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test slide</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="slider">
        <div class="slider-content" id="js-slide">
            <div class="slider-content-item">

            <div class="slider-content-item">
                2
            </div>
            <div class="slider-content-item">

            <div class="slider-content-1-item">
                7
            </div>
        </div>

        import Slide from "./js";
        new Slide(document.querySelector('#js-slide'), {
          autoAdjust: true,
          gap: 10

        new Slide(document.querySelector('#js-slide-1'), {
          autoAdjust: true,
          gap: 0,
          duration: .5
        })
    </script>

</html>
